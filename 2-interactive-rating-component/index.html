<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main class="main flex flex-center">
    <div class="rating-card ">
      <div class="star-container flex flex-center">
        <img src="./images/icon-star.svg" alt="icon star" class="star">
      </div>
      
      <h1 class="title">How did we do?</h1>
      
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <div class="rating-list flex flex-center">
        <div class="circle-rate flex flex-center">1</div>
        <div class="circle-rate flex flex-center">2</div>
        <div class="circle-rate flex flex-center">3</div>
        <div class="circle-rate flex flex-center">4</div>
        <div class="circle-rate flex flex-center">5</div>
      </div>
         
      <button class="btn">Submit</button>
    </div>
  </main>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jovany Gomez</a>.
    </div>
  </footer>

  <script src="./scripts.js"></script>
</body>
</html>

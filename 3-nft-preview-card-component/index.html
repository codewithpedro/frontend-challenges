<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section>
    <div class="card"> 
      <h1 class="card--title">Equilibrium #3429</h1>
      
      <p class="card--desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex">
        <p class="card--curancy">0.041 ETH</p>
        <p class="card--time">3 days left</p>
      </div>
      
      <hr>
      
      <div class="flex">
        <img src="./images/image-avatar.png" alt="portrait picture" class="card--profile"/>
        <p class="author"> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

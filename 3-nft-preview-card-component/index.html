<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="flex flex-center">
    <div class="card"> 
      <div class="card--img-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card--img-main">
        <div class="card--img-over-bg"></div>
        <div class="card--img-over-center">
          <img src="./images/icon-view.svg" alt="eyeball icon">
        </div>
      </div>
      <h1 class="card--title"><a href="#">Equilibrium #3429</a></h1>
      
      <p class="card--desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card--stats flex flex-space-between">
        <div class="flex flex-align-center">
          <img src="./images/icon-ethereum.svg" alt="ditigal currency" class="card--img-ethereum">
          <p class="card--currency">0.041 ETH</p>
        </div>
        <div class="flex flex-align-center">
          <img src="./images/icon-clock.svg" alt="clock" class="card--img-clock">
          <p class="card--time">3 days left</p>
        </div>
      </div>
      
      <hr>
      
      <div class="card--profile flex flex-align-center">
        <img src="./images/image-avatar.png" alt="portrait picture" class="card--profile-img"/>
        <p class="card--author "> Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jovanydev">Jovany Gomez</a>.
    </div>
  </footer>
</body>
</html>

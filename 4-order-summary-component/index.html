<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="height flex flex-center">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="a person dancing behind a city background" class="card--img-main">
      <div class="card--container">
        <h1 class="card--title">Order Summary</h1>
        <p class="card--desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        <div class="card--sub flex flex-space-between flex-align-center">
          <div class="card--plan flex flex-align-center">
            <img src="./images/icon-music.svg" alt="music icon" class="card--plan-img">
            <div class="card--plan-content flex flex-column">
              <p class="card--plan-title black">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="btn-blue card--payment-btn">Proceed to Payment</button>
        <button class="btn-transparent">Cancel Order</button>
      </div>
    </div>
  </div>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="jovany.dev" target="_blank">Jovany Gomez</a>.
    </div>
  </footer>
</body>
</html>

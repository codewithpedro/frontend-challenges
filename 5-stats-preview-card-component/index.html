<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container height flex flex-center">
      <div class="hero">
        <div class="hero--img-container">
          <img src="./images/image-header-desktop.jpg" alt="group of women in a metting" class="hero--img-main">
          <div class="hero--img-bg-over"></div>
        </div>
        <div class="hero--content">
          <h1 class="hero--title">Get <span class="text-violet">insights</span> that help your business grow.</h1>
          <p class="hero--desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          
          <div class="hero--stats">
            <div>
              <h2>10k+</h2>
              <p class="uppercase">companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p class="uppercase">templates</p>
            </div>
            <div>
              <h2>12m+</h2>
              <p class="uppercase">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

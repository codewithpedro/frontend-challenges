<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <nav>
    <div class="container">
      <img src="./images/logo.svg" alt="Base Apparel Logo" class="nav--logo">
    </div>
  </nav>

  <main class="height">

    <img src="./images/hero-desktop.jpg" alt="A women posing" class="main-desktop-img">
    <img src="./images/hero-mobile.jpg" alt="A women posing" class="main-mobile-img">
    
    <div class="container">
      <h1 class="main--title uppercase"><span>We're</span> coming soon</h1>
      
      <p class="main--desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form action="">
        <label for="email" required>Email Address:</label>
        <input for="email" name="email" id="email" type="email" placeholder="example@example.com" required>
        <button class="btn btn-pink-gradient btn-placement"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    
    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
